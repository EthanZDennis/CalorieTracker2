<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CalorieHUD 2.0</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    :root { --primary: #6366f1; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
    .tabs { display: flex; gap: 8px; background: #e0e7ff; padding: 4px; border-radius: 12px; margin-bottom: 20px; }
    .tab { flex: 1; text-align: center; padding: 10px; border-radius: 10px; font-weight: 700; color: #6366f1; cursor: pointer; }
    .tab.active { background: white; color: #1e1b4b; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .card { background: var(--card); padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .card-label { font-size: 11px; color: #64748b; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
    .card-value { font-size: 24px; font-weight: 800; }
    .btn { background: var(--primary); color: white; width: 100%; padding: 15px; border-radius: 14px; font-size: 16px; font-weight: 700; border: none; cursor: pointer; }
    .mode-btn { flex: 1; padding: 12px; border-radius: 14px; background: #fff; text-align: center; font-weight: 700; cursor: pointer; border: 2px solid transparent; }
    .mode-btn.active { border-color: var(--primary); color: var(--primary); background: #eef2ff; }
    .chart-wrapper { background: white; padding: 20px; border-radius: 24px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .scroll-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .wide-chart-body { height: 280px; width: 1500px; }
    .weight-chart-body { height: 200px; }
    .day-group { margin-bottom: 20px; border: 1px solid #f1f5f9; border-radius: 16px; overflow: hidden; background: white; }
    .day-header { background: #f8fafc; padding: 10px 15px; font-weight: 700; display: flex; justify-content: space-between; font-size: 14px; }
    .day-total { background: white; padding: 4px 8px; border-radius: 6px; color: var(--primary); border: 1px solid #e2e8f0; }
    .history-item { display: flex; justify-content: space-between; padding: 14px 15px; border-top: 1px solid #f1f5f9; align-items: center; }
    input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; }
    .hidden { display: none; }
  </style>
</head>
<body onload="init()">
  <div class="header"><div style="font-size:24px; font-weight:800; color:#1e1b4b; margin-bottom:20px;">CalorieHUD 2.0</div></div>

  <div class="tabs">
    <div id="tabHusband" class="tab active" onclick="setUser('husband')">üá∫üá∏ Husband</div>
    <div id="tabWife" class="tab" onclick="setUser('wife')">üáØüáµ Wife</div>
  </div>

  <div class="card">
    <div class="card-label">Consumed Today üçΩÔ∏è</div>
    <div class="card-value" style="color: var(--primary);" id="consumedDisplay">0</div>
    <div style="background:#f1f5f9; height:10px; border-radius:5px; margin-top:10px; overflow:hidden;">
      <div id="progressBar" style="width:0%; height:100%; background:var(--primary); transition: width 0.5s;"></div>
    </div>
  </div>

  <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
    <div class="card" style="margin-bottom:0">
      <div class="card-label">Goal üéØ</div>
      <div class="card-value" id="goalDisplay">4000</div>
    </div>
    <div class="card" style="margin-bottom:0" onclick="toggleWeight()">
      <div class="card-label">Weight ‚úèÔ∏è</div>
      <div class="card-value"><span id="weightDisplay">--</span> <small style="font-size:12px; color:#94a3b8">lbs</small></div>
    </div>
  </div>

  <div id="weightInputArea" class="card hidden">
    <input type="date" id="weightDate">
    <input type="number" id="newWeight" placeholder="Weight (lbs)">
    <button class="btn" onclick="submitWeight()">Save Weight</button>
  </div>

  <div style="display:flex; gap:10px; margin-bottom:20px;">
    <div class="mode-btn active" id="btnModePhoto" onclick="setMode('photo')">üì∏ Photo</div>
    <div class="mode-btn" id="btnModeManual" onclick="setMode('manual')">‚úçÔ∏è Manual</div>
  </div>

  <div id="modePhoto">
    <div class="card" style="text-align:center; padding:30px">
      <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadPhoto()">
      <button class="btn" id="photoBtn" onclick="document.getElementById('fileInput').click()">Take Photo</button>
      <div id="status" style="margin-top:15px; font-size:14px; color:#64748b">AI Ready</div>
    </div>
  </div>

  <div id="modeManual" class="hidden">
    <div class="card">
      <input type="date" id="mDate">
      <select id="mCategory"><option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Snack</option></select>
      <input type="number" id="mCals" placeholder="Calories">
      <button class="btn" onclick="submitManual()">Log Meal</button>
    </div>
  </div>

  <div class="chart-wrapper">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px">
      <span style="font-weight:700">Trends üî•</span>
      <select id="viewSelector" onchange="loadStats()" style="width:auto; margin:0; padding:5px">
        <option value="rolling">Last 30 Days</option>
        <option value="0">January</option>
      </select>
    </div>
    <div class="scroll-wrapper" id="scrollContainer">
      <div class="wide-chart-body"><canvas id="calChart"></canvas></div>
    </div>
  </div>

  <div class="chart-wrapper">
    <div style="font-weight:700; margin-bottom:15px">Weight Trend üìâ</div>
    <div class="weight-chart-body"><canvas id="weightChart"></canvas></div>
  </div>

  <div id="historyList"></div>

  <script>
    let currentUser = 'husband';
    let weightChartInstance = null;
    let calChartInstance = null;
    const GOALS = { husband: 4000, wife: 2000 };

    function init() { setUser('husband'); }

    function setUser(user) {
      currentUser = user;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(user === 'husband' ? 'tabHusband' : 'tabWife').classList.add('active');
      document.getElementById('goalDisplay').innerText = GOALS[user];
      const tz = user === 'husband' ? 'Pacific/Honolulu' : 'Asia/Tokyo';
      const d = new Date().toLocaleDateString("en-CA", { timeZone: tz });
      document.getElementById('mDate').value = d;
      document.getElementById('weightDate').value = d;
      loadStats();
    }

    async function loadStats() {
      const res = await fetch(`/api/stats?user=${currentUser}`);
      const data = await res.json();
      document.getElementById('consumedDisplay').innerText = data.totalCals;
      document.getElementById('weightDisplay').innerText = data.lastWeight || '--';
      const pct = Math.min(100, (data.totalCals / GOALS[currentUser]) * 100);
      document.getElementById('progressBar').style.width = pct + '%';
      renderHistory(data.recentLogs);
      renderCharts(data);
    }

    function renderCharts(data) {
      const viewMode = document.getElementById('viewSelector').value;
      const labels = [];
      const calValues = [];
      const goalLine = [];
      let start = new Date();
      if(viewMode === 'rolling') start.setDate(start.getDate() - 29);
      else start = new Date(2026, 0, 1);

      for(let i=0; i < 31; i++) {
        const d = new Date(start); d.setDate(d.getDate() + i);
        if(viewMode !== 'rolling' && d.getMonth() !== 0) break;
        const l = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        labels.push(l);
        const cIdx = data.chartData.labels.indexOf(l);
        calValues.push(cIdx > -1 ? data.chartData.values[cIdx] : 0);
        goalLine.push(GOALS[currentUser]);
      }

      const ctxCal = document.getElementById('calChart').getContext('2d');
      if(calChartInstance) calChartInstance.destroy();
      calChartInstance = new Chart(ctxCal, {
        type: 'bar',
        data: { labels, datasets: [
          { type: 'line', data: goalLine, borderColor: '#ef4444', borderDash:[5,5], pointRadius:0 },
          { data: calValues, backgroundColor: '#6366f1', borderRadius: 6 }
        ]},
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
      });

      const weightData = (data.weightHistory || []).map(w => ({ x: w.x.split(' ')[0], y: parseFloat(w.y) }))
        .sort((a,b) => new Date(a.x) - new Date(b.x));

      const ctxW = document.getElementById('weightChart').getContext('2d');
      if(weightChartInstance) weightChartInstance.destroy();
      weightChartInstance = new Chart(ctxW, {
        type: 'line',
        data: { datasets: [{ data: weightData, borderColor: '#10b981', tension: 0.3, pointRadius: 4, spanGaps: true }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'day' } } }, plugins: { legend: { display: false } } }
      });
      document.getElementById('scrollContainer').scrollLeft = 9999;
    }

    function renderHistory(logs) {
      const groups = {};
      logs.forEach(l => {
        const d = new Date(l.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        if(!groups[d]) groups[d] = { total: 0, items: [] };
        groups[d].items.push(l); groups[d].total += parseInt(l.calories || 0);
      });
      document.getElementById('historyList').innerHTML = Object.keys(groups).sort((a,b)=>new Date(b)-new Date(a)).map(k => `
        <div class="day-group"><div class="day-header"><span>${k}</span><span class="day-total">${groups[k].total}</span></div>
        ${groups[k].items.map(i => `<div class="history-item"><div><b>${i.item}</b><br><small>${i.category}</small></div>
        <div><b>${i.calories}</b></div></div>`).join('')}</div>
      `).join('');
    }

    async function submitWeight() {
      const w = document.getElementById('newWeight').value;
      const d = document.getElementById('weightDate').value;
      await fetch("/api/weight", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ user: currentUser, weight: w, date: d }) });
      loadStats(); toggleWeight();
    }

    async function submitManual() {
      const body = { user: currentUser, item: "Manual " + document.getElementById('mCategory').value, calories: document.getElementById('mCals').value, date: document.getElementById('mDate').value };
      await fetch("/api/log/manual", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
      loadStats();
    }

    function toggleWeight() { document.getElementById('weightInputArea').classList.toggle('hidden'); }
    function setMode(m) { document.getElementById('modePhoto').classList.toggle('hidden', m!=='photo'); document.getElementById('modeManual').classList.toggle('hidden', m!=='manual'); document.getElementById('btnModePhoto').classList.toggle('active', m==='photo'); document.getElementById('btnModeManual').classList.toggle('active', m==='manual'); }
  </script>
</body>
</html>
